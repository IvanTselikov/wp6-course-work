<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <link rel="stylesheet" href="static/style.css">
    <link rel="icon" href="static/img/logo.svg" type="image/x-icon">
    <title>Главная - AutoAds</title>
</head>

<body>
    <header class="p-3 mb-3 border-bottom fs-normal">
        <div class="mx-auto d-flex flex-column flex-md-row justify-content-center align-items-center"
            id="header-content">
            <a href="/" class="d-flex align-items-center mb-4 mb-md-0 text-decoration-none">
                <img src="static/img/logo.svg" alt="logo" id="logo-img">
                <span class="ms-3" id="logo-text">AutoAds</span>
            </a>

            <form class="mb-4 mb-md-0 mx-md-5 w-100 flex-md-grow-1 d-flex">
                <button class="btn border d-flex align-items-center px-3" id="filter-btn">
                    <img src="static/img/filter.svg" alt="filter">
                    <span class="ms-2 fs-tiny">Фильтры</span>
                </button>
                <input type="search" class="form-control d-inline" id="search-input" placeholder="Найти..."
                    aria-label="Search">
                <button class="btn border" id="search-btn">
                    <img src="static/img/loupe.svg" alt="loupe">
                </button>
            </form>

            <div class="d-flex mb-2 mb-md-0">
                <div class="dropdown text-end">
                    <a href="#" class="d-flex align-items-center link-dark text-decoration-none dropdown-toggle"
                        id="dropdownUser1" data-bs-toggle="dropdown" aria-expanded="false">
                        <img src="static/img/profile.svg" alt="profile" class="rounded-circle" id="profile-img">
                        <span class="ms-2 fs-small">John Doe</span>
                    </a>
                    <ul class="dropdown-menu" aria-labelledby="dropdownUser1">
                        <li><a class="dropdown-item" href="#">Профиль</a></li>
                        <li><a class="dropdown-item" href="#">Сообщения</a></li>
                        <li>
                            <hr class="dropdown-divider">
                        </li>
                        <li><a class="dropdown-item" href="#">Выйти</a></li>
                    </ul>
                </div>

                <button class="btn btn-danger ms-5 ms-md-4 px-4 text-nowrap">Новое объявление</button>
            </div>
        </div>
    </header>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
        crossorigin="anonymous"></script>
    <script src="https://code.jquery.com/jquery-3.6.4.min.js"></script>
</body>

</html>
