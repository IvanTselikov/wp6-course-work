<div id="ad-photos-slider" class="carousel slide mt-4 mt-md-5" data-bs-ride="carousel">
    <div class="carousel-indicators">
        <button type="button" data-bs-target="#ad-photos-slider" data-bs-slide-to="0" class="active"
            aria-current="true" aria-label="Slide 1"></button>
        <button type="button" data-bs-target="#ad-photos-slider" data-bs-slide-to="1"
            aria-label="Slide 2"></button>
        <button type="button" data-bs-target="#ad-photos-slider" data-bs-slide-to="2"
            aria-label="Slide 3"></button>
    </div>
    <div class="carousel-inner">
        <div class="carousel-item active"
            style="background-image: url('{{ url_for('images', ad=ad.id, photo=1) }}');">
        </div>
        <div class="carousel-item"
            style="background-image: url('{{ url_for('images', ad=ad.id, photo=2) }}');">
        </div>
        <div class="carousel-item"
            style="background-image: url('{{ url_for('images', ad=ad.id, photo=3) }}');">
        </div>
    </div>
    <button class="carousel-control-prev" type="button" data-bs-target="#ad-photos-slider"
        data-bs-slide="prev">
        <span class="carousel-control-prev-icon" aria-hidden="true"></span>
        <span class="visually-hidden">Previous</span>
    </button>
    <button class="carousel-control-next" type="button" data-bs-target="#ad-photos-slider"
        data-bs-slide="next">
        <span class="carousel-control-next-icon" aria-hidden="true"></span>
        <span class="visually-hidden">Next</span>
    </button>
</div>
